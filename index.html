<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Practice</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-text">
                <div class="card-text--block">
                    <div class="card-text--upper">
                        <h1>Get <span>insights</span> that help your business grow.</h1>
                        <p class="card-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    </div>
                    <div class="card-text--lower">
                        <div class="stats">
                            <h3>10k+</h3>
                            <p>companies</p>
                        </div>
                        <div class="stats">
                            <h3>314</h3>
                            <p>templates</p>
                        </div>
                        <div class="stats">
                            <h3>12M+</h3>
                            <p>queries</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="image">
                <img src="images/image-header-desktop.jpg" alt="desktop-image" class="img-desktop">
                <img src="images/image-header-mobile.jpg" alt="mobile-image" class="img-mobile">
                <div class="purple"></div>
            </div>
        </div>
    </div>
</body>
</html>
